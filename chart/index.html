<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Yelp Ratings Demo</title>

	    <link href="css/bootstrap.min.css" rel="stylesheet">
	    <style>
	      body {
	        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
	      }
	    </style>
	    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">

	    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
	    <!--[if lt IE 9]>
	      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	    <![endif]-->

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript">
$(function () {
    var chart;
    $(document).ready(function() {
        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                type: 'spline',
                marginRight: 130,
                marginBottom: 25
            },
            title: {
                text: 'Yelp Star Ratings Over Time',
                x: -20 //center
            },
            xAxis: {
                categories: ['03/19/2012', '03/20/2012', '03/21/2012', '03/22/2012', '03/26/2012', '04/01/2012', '04/03/2012', '04/04/2012',
                    '04/05/2012', '04/07/2012', '04/11/2012', '04/15/2012']
            },
            yAxis: {
                title: {
                    text: 'Yelp Star Ratings'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                formatter: function() {
                        return '<b>Rating: '+ this.y +'</b><br/>'+
                        this.x + '<br/>' +
						'Review text or highlight may appear here in the bubble..';
                }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'top',
                x: -10,
                y: 100,
                borderWidth: 0
            },
            series: [{
                name: 'Dave\'s Restaurant',
                data: [4, 2, 0, 1, 3, 1, 5, 5, 2, 1, 3, 5],
				type: 'spline'
            }]
        });
    });
    
});
		</script>
		<script src="http://code.highcharts.com/highcharts.js"></script>
		<script src="http://code.highcharts.com/modules/exporting.js"></script>
</head>
<body>
<div class="navbar navbar-fixed-top">

        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <a class="brand" href="#">INFO 290 Final, Analyzing Yelp Ratings</a>
      <div class="nav-collapse">
        <ul class="nav">
          <li class="active"><a href="#">Home</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row-fluid">
    <div class="span3">
	  <div class="well sidebar-nav">
			<h3>Dave's Restaurant</h3>
			<!-- Some example stats for this sidebar. May add or delete some. -->
			<ul>
				<li>Number of Reviews: 12</li>
				<li>Average Rating: 3.5</li>
				<li>Trending? Yes</li>
				<li>High Ratings For: Service</li>
				<li>Low Ratings For: Location</li>
				<li>Rating compared to similar businesses: average</li>
				<li>Recent Review Velocity: 2 per month</li>
			</ul>
	  </div>
    </div>
    <div class="span9">

	<div id="container" style="max-width: 1000px; margin: 0 auto"></div>

</div>
	</body>
</html>
